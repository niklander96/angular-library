 <li class="card mb-3 shadow-sm">
   <div class="card-body">
     <div class="d-flex justify-content-between align-items-start">
       <h5 class="card-title">{{ book?.name }}</h5>
       <div class="d-flex gap-2">
         <button (click)="delete(book?.id)"
                 class="btn btn-sm btn-danger flex-grow-1"
                 [disabled]="deleting">
           @if (deleting) {
             <span class="spinner-border spinner-border-sm"></span>
           } @else {
             <span>Удалить</span>
           }
         </button>
       </div>
     </div>
     <h6 class="card-subtitle text-muted mb-2">Автор: {{ book?.author }}</h6>
     <p class="card-text mb-1"><strong>Год выпуска:</strong> {{ book?.releaseDate | date:'dd.MM.yyyy'}}</p>
     <p class="card-text"><strong>Статус:</strong> {{ book?.bookStatus | bookStatus }}</p>
   </div>
 </li>
