<div class="card">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && formValue.firstName.errors }" />
        <div *ngIf="submitted && formValue.firstName.errors" class="invalid-feedback">
          <div *ngIf="formValue.firstName.errors.required">First Name is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && formValue.lastName.errors }" />
        <div *ngIf="submitted && formValue.lastName.errors" class="invalid-feedback">
          <div *ngIf="formValue.lastName.errors.required">Last Name is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && formValue.username.errors }" />
        <div *ngIf="submitted && formValue.username.errors" class="invalid-feedback">
          <div *ngIf="formValue.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formValue.password.errors }" />
        <div *ngIf="submitted && formValue.password.errors" class="invalid-feedback">
          <div *ngIf="formValue.password.errors.required">Password is required</div>
          <div *ngIf="formValue.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Register
        </button>
        <a routerLink="../login" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
