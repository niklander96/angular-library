<div class="reader-card container mt-4 mb-4 p-4 shadow rounded-3">
  <h1 class="text-center mb-4 display-5 fw-bold text-primary">Читательский билет</h1>

  <div class="reader-info card mb-4 p-3 border-0 bg-light">
    <div class="card-body">
      <h2 class="h4 card-title mb-3 text-secondary">Личная информация</h2>
      <div class="d-flex align-items-center mb-2">
        <span class="badge bg-primary me-2"><i class="bi bi-person-fill"></i></span>
        <span class="fs-5">{{user?.lastName}} {{user?.firstName}}</span>
      </div>
    </div>
  </div>

  <div class="books-section row g-4">
    <div class="col-12 col-md-6">
      <tsc-current-books [currentBooks]="user?.currentBooks"></tsc-current-books>
    </div>
    <div class="col-12 col-md-6">
      <tsc-read-books [readBooks]="user?.readBooks"></tsc-read-books>
    </div>
  </div>
</div>
