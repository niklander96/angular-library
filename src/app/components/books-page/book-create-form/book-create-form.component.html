    <form [formGroup]="createBookForm" class="p-4 border rounded shadow-sm bg-light" (ngSubmit)="onSubmitBook()">

      <div class="mb-3">
        <label for="name" class="form-label">Название книги</label>
        <input id="name" name="name" type="text" formControlName="name" class="form-control">
      </div>

      <div class="mb-3">
        <label for="author" class="form-label">Автор</label>
        <input id="author" name="author" type="text" formControlName="author" class="form-control">
      </div>

      <div class="mb-3">
        <label for="releaseDate" class="form-label">Дата выпуска</label>
        <input id="releaseDate" name="releaseDate" type="date" formControlName="releaseDate" class="form-control">
      </div>

      <div class="mb-4">
        <label for="bookStatus" class="form-label">Статус книги</label>
        <select id="bookStatus" name="bookStatus" formControlName="bookStatus" class="form-select">
          <option [value]="status" *ngFor="let status of bookStatuses">
            {{ status | bookStatus }}
          </option>
        </select>
      </div>

      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-outline-secondary" (click)="returnToBookList()">Назад к списку</button>
        <button type="submit" class="btn btn-success">Сохранить</button>
      </div>

    </form>
